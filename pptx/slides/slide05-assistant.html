<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('../assets/bg-accent.png');
      background-size: cover;
    }

    .wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      left: 24pt;
      top: 24pt;
    }

    h1 {
      margin: 0;
      font-size: 24pt;
      color: #1a1a2e;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 3pt;
      font-size: 11pt;
      color: #666;
    }

    .grid {
      position: absolute;
      left: 24pt;
      top: 78pt;
      right: 24pt;
      display: flex;
      gap: 10pt;
    }

    .card {
      flex: 1;
      background: #fff;
      border-radius: 10pt;
      padding: 12pt 12pt;
      border: 1pt solid #eee;
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 11pt;
      color: #FF9F1C;
      font-weight: 700;
      margin-bottom: 6pt;
    }

    .card-text {
      font-size: 9pt;
      color: #555;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>AI 助手</h1>
      <p class="subtitle">对话式智能问答与图片识别</p>
    </div>
    <div class="grid">
      <div class="card">
        <p class="card-title">对话式入口</p>
        <p class="card-text">聊天式交互界面</p>
        <p class="card-text">支持文本输入</p>
        <p class="card-text">支持图片上传</p>
      </div>
      <div class="card">
        <p class="card-title">文本问答</p>
        <p class="card-text">发送问题获取回复</p>
        <p class="card-text">聊天记录持续展示</p>
        <p class="card-text">自然语言交互</p>
      </div>
      <div class="card">
        <p class="card-title">图片识别</p>
        <p class="card-text">拍照或相册选图</p>
        <p class="card-text">展示识别结果</p>
        <p class="card-text">关联知识点输出</p>
      </div>
      <div class="card">
        <p class="card-title">输出结构</p>
        <p class="card-text">识别结果 + 知识点</p>
        <p class="card-text">推荐追问问题</p>
        <p class="card-text">Demo 使用固定示例</p>
      </div>
    </div>
  </div>
</body>

</html>
