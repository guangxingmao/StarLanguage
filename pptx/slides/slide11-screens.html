<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('../assets/bg-screenshots.png');
      background-size: cover;
    }

    .wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      left: 32pt;
      top: 20pt;
    }

    h1 {
      margin: 0;
      font-size: 22pt;
      color: #fff;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 2pt;
      font-size: 10pt;
      color: rgba(255, 255, 255, 0.6);
    }

    .screens {
      position: absolute;
      left: 20pt;
      right: 20pt;
      top: 58pt;
      display: flex;
      justify-content: center;
      gap: 14pt;
    }

    .phone {
      background: #222;
      border-radius: 12pt;
      padding: 4pt;
      box-shadow: 0 3pt 16pt rgba(0, 0, 0, 0.35);
    }

    .screen {
      width: 68pt;
      height: 162pt;
      border-radius: 8pt;
      object-fit: cover;
      object-position: top;
    }

    .labels {
      position: absolute;
      left: 20pt;
      right: 20pt;
      bottom: 20pt;
      display: flex;
      justify-content: center;
      gap: 14pt;
    }

    .label-box {
      width: 76pt;
      text-align: center;
    }

    .label {
      font-size: 9pt;
      color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>Demo 截图</h1>
      <p class="subtitle">App 界面效果展示</p>
    </div>
    <div class="screens">
      <div class="phone">
        <img class="screen" src="../assets/home.jpeg" />
      </div>
      <div class="phone">
        <img class="screen" src="../assets/learning.jpeg" />
      </div>
      <div class="phone">
        <img class="screen" src="../assets/assistant.jpeg" />
      </div>
      <div class="phone">
        <img class="screen" src="../assets/arena.jpeg" />
      </div>
      <div class="phone">
        <img class="screen" src="../assets/community.jpeg" />
      </div>
    </div>
    <div class="labels">
      <div class="label-box">
        <p class="label">成长/首页</p>
      </div>
      <div class="label-box">
        <p class="label">学习流</p>
      </div>
      <div class="label-box">
        <p class="label">AI 助手</p>
      </div>
      <div class="label-box">
        <p class="label">知识擂台</p>
      </div>
      <div class="label-box">
        <p class="label">兴趣社群</p>
      </div>
    </div>
  </div>
</body>

</html>
