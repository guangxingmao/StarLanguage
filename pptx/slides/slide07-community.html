<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('../assets/bg-accent.png');
      background-size: cover;
    }

    .wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      left: 24pt;
      top: 24pt;
    }

    h1 {
      margin: 0;
      font-size: 24pt;
      color: #1a1a2e;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 3pt;
      font-size: 11pt;
      color: #666;
    }

    .grid {
      position: absolute;
      left: 24pt;
      top: 78pt;
      right: 24pt;
      display: flex;
      gap: 10pt;
    }

    .card {
      flex: 1;
      background: #fff;
      border-radius: 10pt;
      padding: 12pt 12pt;
      border: 1pt solid #eee;
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 11pt;
      color: #FF9F1C;
      font-weight: 700;
      margin-bottom: 6pt;
    }

    .card-text {
      font-size: 9pt;
      color: #555;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>兴趣社群</h1>
      <p class="subtitle">话题讨论与同好互动</p>
    </div>
    <div class="grid">
      <div class="card">
        <p class="card-title">已加入社群</p>
        <p class="card-text">社群标签展示</p>
        <p class="card-text">快捷进入圈子</p>
        <p class="card-text">支持加入新社群</p>
      </div>
      <div class="card">
        <p class="card-title">话题与瀑布流</p>
        <p class="card-text">今日热门话题</p>
        <p class="card-text">帖子卡片展示</p>
        <p class="card-text">头像/标题/摘要</p>
      </div>
      <div class="card">
        <p class="card-title">互动功能</p>
        <p class="card-text">话题详情与评论</p>
        <p class="card-text">发布新话题</p>
        <p class="card-text">添加话题图片</p>
      </div>
      <div class="card">
        <p class="card-title">圈子主页</p>
        <p class="card-text">圈子话题列表</p>
        <p class="card-text">圈子成员信息</p>
        <p class="card-text">发布话题入口</p>
      </div>
    </div>
  </div>
</body>

</html>
