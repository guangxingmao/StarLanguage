<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('../assets/bg-accent.png');
      background-size: cover;
    }

    .wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      left: 24pt;
      top: 24pt;
    }

    h1 {
      margin: 0;
      font-size: 24pt;
      color: #1a1a2e;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 3pt;
      font-size: 11pt;
      color: #666;
    }

    .grid {
      position: absolute;
      left: 24pt;
      top: 80pt;
      right: 24pt;
      display: flex;
      gap: 12pt;
    }

    .card {
      flex: 1;
      background: #fff;
      border-radius: 10pt;
      padding: 12pt 14pt;
      border: 1pt solid #eee;
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 12pt;
      color: #FF9F1C;
      font-weight: 700;
      margin-bottom: 6pt;
    }

    .card-text {
      font-size: 10pt;
      color: #444;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>项目愿景与目标用户</h1>
      <p class="subtitle">打造儿童通识教育的高品质学习体验</p>
    </div>
    <div class="grid">
      <div class="card">
        <p class="card-title">愿景</p>
        <p class="card-text">面向儿童的通识教育 App Demo，强调可视化与高完成度 UI。</p>
      </div>
      <div class="card">
        <p class="card-title">目标用户</p>
        <p class="card-text"><b>6-12 岁儿童</b>（自主学习）</p>
        <p class="card-text"><b>家庭共学</b>（家长陪伴）</p>
      </div>
      <div class="card">
        <p class="card-title">体验闭环</p>
        <p class="card-text"><b>看内容 → 学知识</b></p>
        <p class="card-text"><b>→ 做题 → 成长</b></p>
      </div>
    </div>
  </div>
</body>

</html>
