<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      width: 720pt;
      height: 405pt;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('../assets/bg-accent.png');
      background-size: cover;
    }

    .wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .header {
      position: absolute;
      left: 24pt;
      top: 24pt;
    }

    h1 {
      margin: 0;
      font-size: 24pt;
      color: #1a1a2e;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 3pt;
      font-size: 11pt;
      color: #666;
    }

    .grid {
      position: absolute;
      left: 24pt;
      top: 78pt;
      right: 24pt;
      display: flex;
      gap: 10pt;
    }

    .card {
      flex: 1;
      background: #fff;
      border-radius: 10pt;
      padding: 12pt 12pt;
      border: 1pt solid #eee;
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-size: 11pt;
      color: #FF9F1C;
      font-weight: 700;
      margin-bottom: 6pt;
    }

    .card-text {
      font-size: 9pt;
      color: #555;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>成长体系</h1>
      <p class="subtitle">每日任务、打卡与成就激励</p>
    </div>
    <div class="grid">
      <div class="card">
        <p class="card-title">每日提醒</p>
        <p class="card-text">今日任务清单</p>
        <p class="card-text">打卡进度追踪</p>
        <p class="card-text">学习提醒推送</p>
      </div>
      <div class="card">
        <p class="card-title">成长统计</p>
        <p class="card-text">学习天数统计</p>
        <p class="card-text">答题正确率</p>
        <p class="card-text">连续学习天数</p>
      </div>
      <div class="card">
        <p class="card-title">成就系统</p>
        <p class="card-text">徽章解锁展示</p>
        <p class="card-text">成就弹窗动画</p>
        <p class="card-text">称号与头衔</p>
      </div>
      <div class="card">
        <p class="card-title">个人主页</p>
        <p class="card-text">头像与昵称</p>
        <p class="card-text">学习档案入口</p>
        <p class="card-text">成就墙展示</p>
      </div>
    </div>
  </div>
</body>

</html>
