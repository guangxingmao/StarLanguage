# 星知后端：AI 代理服务 + PostgreSQL（数据库供后续接入，当前 server.js 未改）
services:
  app:
    build:
      context: ./starknow-ai-proxy
      dockerfile: Dockerfile
    image: starknow-ai-proxy:latest
    container_name: starknow-ai-proxy
    ports:
      - "${PORT:-3001}:3001"
    environment:
      PORT: 3001
      TENCENT_REGION: ${TENCENT_REGION:-ap-guangzhou}
      # 未配置时传空字符串，避免 WARN；实际使用前请复制 .env.example 为 .env 并填写
      TENCENT_SECRET_ID: ${TENCENT_SECRET_ID:-}
      TENCENT_SECRET_KEY: ${TENCENT_SECRET_KEY:-}
      # 数据库连接串（后续在 server 中接入时使用，当前未改 server.js）
      DATABASE_URL: postgres://${POSTGRES_USER:-starknow}:${POSTGRES_PASSWORD:-starknow}@db:5432/${POSTGRES_DB:-starknow}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: starknow-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-starknow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-starknow}
      POSTGRES_DB: ${POSTGRES_DB:-starknow}
    volumes:
      - starknow_pgdata:/var/lib/postgresql/data
      # 首次启动时自动执行建表与种子脚本（仅当数据目录为空时生效，按文件名顺序）
      - ./starknow-ai-proxy/sql/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
      - ./backend/sql/002_growth_schema.sql:/docker-entrypoint-initdb.d/002_growth_schema.sql:ro
      - ./backend/sql/002_seed_user.sql:/docker-entrypoint-initdb.d/002_seed_user.sql:ro
      - ./backend/sql/003_growth_seed.sql:/docker-entrypoint-initdb.d/003_growth_seed.sql:ro
      - ./backend/sql/004_user_profile_ext.sql:/docker-entrypoint-initdb.d/004_user_profile_ext.sql:ro
      - ./backend/sql/005_arena_schema.sql:/docker-entrypoint-initdb.d/005_arena_schema.sql:ro
      - ./backend/sql/006_achievements_schema.sql:/docker-entrypoint-initdb.d/006_achievements_schema.sql:ro
      - ./backend/sql/007_achievements_seed.sql:/docker-entrypoint-initdb.d/007_achievements_seed.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starknow -d starknow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  starknow_pgdata:
